{% extends "base.html" %}
{% load static %}
{% block content %}
    <header class="masthead">
        <div class="container d-flex h-100 align-items-center">
            <div class="mx-auto text-center">
                {% for game in our_games %}
                <p >
                    <b style="font-size: 20px; color:black"> ID:</b> {{game.id}}<br>
                    <b style="font-size: 20px; color:black"> Winning Team: </b>{{ game.Home_Team | upper }}<br>
                    <b style="font-size: 20px; color:black"> Losing Team: </b> {{ game.Away_Team | upper}}<br>
                    <b style="font-size: 20px; color:black"> Date: </b>{{ game.date_played | upper}}<br>
                    </p>  
                {% endfor %} 
            </div>
        </div>
    </header>
{% endblock %}
